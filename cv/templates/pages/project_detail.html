{% extends 'pages/basewhite.html' %}
{% load staticfiles %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/pages.css' %}" />

<div class="container">
  <div class="content">
    <img class="responsive-img materialboxed" src="{{ post.image.url }}" alt="photo" />
    <p>
      <h1>{{ post.title }}</h1>
    </p>

    <p class="date">
      {{ post.date }}
    </p>

    <p>
      {{ post.article|safe }}
    </p>
  </div>
</div>

{% endblock %}
